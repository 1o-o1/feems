{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card my-4">
                <div class="card-header">
                    Sign In Form
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {%csrf_token%}
                        {{form|crispy}}
                        <button class="btn btn-block btn-info">Sign In</button>
                    </form>
                </div>
                <div class="card card-body">

                    <small>Do you Need and account? <a class="ml-3" href="{%url 'final:signup'%}">Signin</a></small>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
