{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
        <div class="card card-body mt-5">
            <h5>Student Update By Register</h5>
        </div>
        <div class="card card-body my-4">
            <form action="" method="GET">
                {{myfilter.form|crispy}}
                <button class="btn btn-primary">Search</button>
            </form>
        </div>
            <div class="card card-body my-4">
                <table class='table'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll</th>
                            <th>Is_Student</th>
                            <th>Update attendence</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for student in students %}
                            <tr>
                                <td>{{student.name}}</td>
                                <td>{{student.roll}}</td>
                                <td>{{student.is_student}}</td>
                                <td>
                                <a href="{%url 'final:up' student.id%}" class="btn btn-danger">Update</a>
                                </td>
                            </tr>
                    
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
