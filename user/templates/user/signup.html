{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card my-4">
                <div class="card-header">
                    Sign Up Form
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {%csrf_token%}
                        {{form|crispy}}
                        <button class="btn btn-block btn-info">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
