{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 my-3">
            <div class="card card-body my-4">
                <h5>Register</h5>
                <table class='table'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll</th>
                            <th>Is_Student</th>
                            <th>Update attendence</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{student.name}}</td>
                            <td>{{student.roll}}</td>
                            <td>{{student.is_student}}</td>
                            <td>
                            <a href="{%url 'student:update_student'%}" class="btn btn-info">Update</a>
                            </td>
                        </tr>
                    
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
